<!DOCTYPE html>
<html>
	<head>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
		

		<link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
		<script src="Lib/jquery.min.js"></script>
		<script src="Lib/jquery-ui.min.js"></script>
		<script src="js/todo.js"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css" />

		<meta charset=utf-8 />
		<title>ToDo Task</title>
	</head>
	<body>
		<div id="tabs" >
			<ul id="tab">
				<li>
					<a href="#tabs-1">Tasks</a>

				</li>
				<li>
					<a href="#tabs-2">Favorites</a>

				</li>
			</ul>
			<div id="tabs-1">
				<h2>Tasks ToDo:</h2>

				<div id="checkListForm">
					<input id="txt" type="text" name="checkListItem" />
					<div id="button" class="disabled">
					Add Task!
				</div>
				</div>
				
				<br/>
				<div id="list" style="color:blue">
					<ul id="listItems"></ul>
				</div>
			</div>
			<div id="tabs-2">
				<p>
					Favorite Tasks:
				</p>
				<div id="list2" style="color:blue">
					<ul id="listItems2"></ul>
				</div>
			</div>
		</div>
		
		<hr>
		<button id="quit">Quit</button>
	</body>
</html>
